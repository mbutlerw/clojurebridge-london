<form action="/register-teacher" method="POST">
    <input type="text" name="github" placeholder="Github name" required/>
    <input type="text" name="language" placeholder="Language list" required/>
    <input type="text" name="devtools" placeholder="Dev Tools list" required/>
    <input type="text" name="github-pro" placeholder="Are you a Github Pro" required/>
    <input type="submit" value="Register"/>
</form>
